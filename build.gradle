plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.hyperledger.fabric-sdk-java:fabric-sdk-java:2.0.0'
    implementation 'io.grpc:grpc-netty:1.23.0'
    implementation 'io.grpc:grpc-protobuf:1.23.0'
    implementation 'io.grpc:grpc-stub:1.23.0'
    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.26.Final'
    implementation 'io.netty:netty-codec-http2:4.1.41.Final'
    implementation 'com.google.protobuf:protobuf-java:3.10.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.10.0'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.63'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.commons:commons-compress:1.19'
    implementation 'commons-io:commons-io:2.6'
    implementation 'log4j:log4j:1.2.17'
    implementation 'log4j:apache-log4j-extras:1.2.17'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'com.spotify:futures-extra:4.2.0'
    implementation 'com.google.api:api-common:1.8.1'
    implementation 'org.glassfish:javax.json:1.1.4'
    implementation 'org.yaml:snakeyaml:1.25'
    implementation 'org.miracl.milagro.amcl:milagro-crypto-java:0.4.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.httpcomponents:httpmime:4.5.10'
}

group = 'com.github.yiwenlong'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
